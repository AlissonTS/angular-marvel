<section class="filter">
  <app-character-filter (characterName)="onFilterChanged($event)"></app-character-filter>
</section>

<main class="list">
  <ng-container *ngIf="characters$ | async as characters">
    <app-character-list [characters]="characters.results"></app-character-list>

    <app-character-pagination [totalRecords]="characters.total" (newPage)="onPageChanged($event)">
    </app-character-pagination>
  </ng-container>
</main>
